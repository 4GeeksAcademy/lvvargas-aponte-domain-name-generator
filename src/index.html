<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-dark">
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom text-center">
        <i class="fa-solid fa-globe fa-2xl float-left align-middle me-2"></i>
        <h1 class="display-5 fw-bold d-inline align-middle">
          Domain Name Generator
        </h1>
        <i class="fa-solid fa-globe fa-2xl float-left align-middle"></i>
      </header>
      <div class="p-5 mb-4 bg-body-tertiary rounded-3 main-panel">
        <div class="container-fluid">
          <h2 class="fw-bold">Time To Find Your Domain Name</h2>
          <img
            src="https://cdn.pixabay.com/photo/2018/07/15/15/12/observe-3539810_1280.jpg"
            class=" col-6 rounded float-end pt-4"
          />
          <p class="col-6 fs-4">
            No need to keep thinking about your new domain name! We've listed
            some domain names already below, but if none are to your liking,
            press the finder button.
          </p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button
              onClick="window.location.reload();"
              class="btn btn-outline-light mb-3"
              type="button"
            >
              Finder Button
            </button>
          </div>
        </div>
        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div
              class="h-100 p-5 text-dark rounded-3 secondary-panel text-center"
            >
              <h3 id="firstHeader"></h3>
              <p id="firstRandom"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="h-100 p-5 text-dark rounded-3 secondary-panel text-center"
            >
              <h3 id="secondHeader"></h3>
              <p id="secondRandom"></p>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center bottom p-4">
        Made with ðŸ’™ by
        <a href="https://github.com/lvvargas-aponte">lvvargas-aponte</a>
      </footer>
    </div>
  </body>
</html>
